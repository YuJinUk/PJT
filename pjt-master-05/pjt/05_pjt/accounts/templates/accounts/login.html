{% extends 'base.html' %}


{% block content %}
    <h1> Login </h1>

    <form action="{% url 'accounts:login'%}" method="POST">
        {% csrf_token %}
        <div>
            <label>Username</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label>Password</label>
            <input type="text" name="password" id="password">
        </div>
        <input type="submit">
    </form>
{% endblock content %}
